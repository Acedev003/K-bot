version: "2.0"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: fallback
  steps:
  - intent: nlu_fallback
  - action: utter_please_rephrase

- rule: deny
  steps:
  - intent: deny
  - action: utter_goodbye

- rule: okay
  steps:
  - intent: okaytext
  - action: utter_okay

- rule: out-of-scope
  steps:
  - intent: out_of_scope
  - action: utter_out_of_scope

- rule : fee_enquiry
  steps:
  - intent: fees
  - action: utter_fees

- rule : scholarship_enquiry
  steps:
  - intent: scholarship
  - action: utter_scholarship